name: SDK CI

on:
  push:
    paths:
      - "sim_sdk/**"
      - "tests/**"
      - ".github/workflows/sdk_ci.yml"
  pull_request:
    paths:
      - "sim_sdk/**"
      - "tests/**"
      - ".github/workflows/sdk_ci.yml"

jobs:
  test:
    name: pytest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install SDK with dev dependencies
        run: |
          cd sim_sdk
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v
